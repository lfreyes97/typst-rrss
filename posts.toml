# ─── Temas (Paletas de Colores) ────────────────────────────────────────────────
# Estos valores se inyectarán en Typst y se usarán para recolorear imágenes.

[themes.dark]
bg = "#0f0f0f"
surface = "#1a1a2e"
primary = "#e94560"
secondary = "#533483"
accent = "#0f3460"
text = "#f5f5f5"
muted = "#a0a0a0"
highlight = "#ffd369"

[themes.light]
bg = "#fafafa"
surface = "#ffffff"
primary = "#e94560"
secondary = "#6c5ce7"
accent = "#00b894"
text = "#1a1a2e"
muted = "#6b7280"
highlight = "#fdcb6e"

[themes.ocean]
bg = "#0a192f"
surface = "#112240"
primary = "#64ffda"
secondary = "#8892b0"
accent = "#233554"
text = "#ccd6f6"
muted = "#8892b0"
highlight = "#64ffda"

[themes.sunset]
bg = "#1a1a2e"
surface = "#16213e"
primary = "#ff6b6b"
secondary = "#feca57"
accent = "#ff9ff3"
text = "#f5f5f5"
muted = "#a0a0a0"
highlight = "#feca57"

[themes.forest]
bg = "#1b2d1b"
surface = "#2d4a2d"
primary = "#a8e6cf"
secondary = "#dcedc1"
accent = "#ffd3b6"
text = "#f0f0f0"
muted = "#98b898"
highlight = "#ffaaa5"

# ─── Valores por defecto (se heredan a cada [[post]]) ────────────────────────

[defaults]
brand = "Presuposicionalismo"
logo = "assets/Logo.svg"
url = "Presuposicionalismo.com"
platform = "instagram-post"
layout = "article"
overlay = "assets/Solid-bg.svg"
theme = "dark"
ppi = 144

# ─── Posts ───────────────────────────────────────────────────────────────────

